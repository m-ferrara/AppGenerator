<!DOCTYPE html>
<div id="api-create" class="current-view">
  <div class="clear"></div>
  <div class="form-horizontal">
    <div class="form-group">
      <label for="name" class="control-label col-sm-2">Name:</label>
      <div class="col-sm-8">
        <input id="name" type="text" name="name" placeholder="API Name Goes Here..." class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="db_name" class="control-label col-sm-2">Database name:</label>
      <div class="col-sm-8">
        <input id="db_name" type="text" name="db_name" placeholder="Database Name Goes Here..." class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="status" class="control-label col-sm-2">status:</label>
      <div class="col-sm-8">
        <input id="status" type="number" name="status" min="0" max="4" class="form-control">
      </div>
    </div>
    <div id="edit-controls">
      <div class="col-sm-2"></div>
      <div class="col-sm-8 text-right">
        <button type="reset" class="btn btn-danger delete">Reset</button>
        <button type="button" class="btn btn-success save-edit">Save</button>
      </div>
    </div>
  </div>
</div>
